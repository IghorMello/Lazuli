{% extends "layouts/base.html" %} {% block title %} Configurações {% endblock %} {%
block stylesheets %}{% endblock stylesheets %} {% block content %}

<!-- Scripts -->
<script src="../../static/assets/js/medical/edit-profile.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
<script>
  $(document).ready(function () {
    $('.telefone_user_register').mask('(00) 0000-0000');
  })
</script>

<div class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    py-4
  ">
  <div class="d-block mb-4 mb-md-0">
    <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
      <ol class="mt-2 breadcrumb breadcrumb-dark breadcrumb-transparent">
        <li class="breadcrumb-item">
          <a href="#">
            <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
              </path>
            </svg>
          </a>
        </li>
        <li class="breadcrumb-item"><a href="#">Web</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Edit profile
        </li>
      </ol>
    </nav>
  </div>
</div>

<div class="row">
  <div class="col-12 col-xl-12">
    <div class="card card-body border-0 shadow mb-4">
      <h2 class="h5 mb-4">Edit general information</h2>
      <form method="POST" id="add-user-form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div>
              <label for="nome_register_admin">Name of medical officer</label>
              <input class="form-control" value="{{all_data.nome}}" id="nome_register_admin" type="text"
                placeholder="Name of medical officer" required />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div>
              <label for="crm_register_admin">CRM</label>
              <input class="form-control" value="{{all_data.crm}}" id="crm_register_admin" type="text" placeholder="CRM"
                required />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="email_register_admin">Email</label>
              <input class="form-control" id="email_register_admin" value="{{all_data.email}}" type="email"
                placeholder="name@company.com" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="telefone_user_register">Phone</label>
              <input class="form-control" id="telefone_user_register" type="number" placeholder="+12-345 678 910"
                required />
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">
            Save all
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %} {% block javascripts %}{% endblock javascripts %}
