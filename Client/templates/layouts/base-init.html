  <style>
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .btn-primary {
      background: #5679bf !important;
      border: #5679bf !important;
    }

    .btn-primary:hover {
      background: #7793cb !important;
      border: #7793cb !important;
    }

    .btn-secondary {
      background: #fff !important;
      border: #fff !important;
    }

    .btn-secondary:hover {
      background: #e5e5e5 !important;
      border: #e5e5e5 !important;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .login-container form {
      padding: 10%;
    }

    #login_form h1 {
      margin: 0;
      font-size: 56px;
      font-weight: 700;
      line-height: 72px;
      color: #5679bf;
      font-family: "Poppins", sans-serif;
    }

    .btnSubmit {
      width: 50%;
      border-radius: 1rem;
      padding: 1.5%;
      border: none;
      cursor: pointer;
    }

    .login-form-1 .btnSubmit {
      font-weight: 600;
      color: #fff;
      background-color: #5679bf;
    }

    .login-form-1 .ForgetPwd {
      color: #5679bf;
      font-weight: 600;
      text-decoration: none;
    }

    .navbar-blue {
      background-color: #5679bf !important;
      color: #fff;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      overflow: hidden;
      background: #fff;
    }

    #preloader:before {
      content: "";
      position: fixed;
      top: calc(50% - 30px);
      left: calc(50% - 30px);
      border: 6px solid #5679bf;
      border-top-color: #fff;
      border-bottom-color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      -webkit-animation: animate-preloader 1s linear infinite;
      animation: animate-preloader 1s linear infinite;
    }

    @-webkit-keyframes animate-preloader {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes animate-preloader {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media screen and (max-width: 768px) {
      [data-aos-delay] {
        transition-delay: 0 !important;
      }
    }
  </style>

  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Custom Scripts -->
  <script src="../../static/assets/js/utils.js"></script>
  <script>
    (function () {
      "use strict";
      var cookieAlert = document.querySelector(".cookiealert");
      var acceptCookies = document.querySelector(".acceptcookies");
      if (!cookieAlert) {
        return;
      }

      // Force browser to trigger reflow (https://stackoverflow.com/a/39451131)

      cookieAlert.offsetHeight; 
      if (!getCookie("acceptCookies")) {
        cookieAlert.classList.add("show");
      }
      acceptCookies.addEventListener("click", function () {
        setCookie("acceptCookies", true, 365);
        cookieAlert.classList.remove("show");
        window.dispatchEvent(new Event("cookieAlertAccept"))
      });

      // Cookie functions from w3schools

      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) === ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) === 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
    })();
  </script>
</body>
