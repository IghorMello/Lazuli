<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lembrar alongamento</title>

    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:400,500);
      body {
        margin-bottom: 75px;
        font-family: "Roboto", sans-serif;
        text-align: center;
        font-size: 16px;
      }
      img {
        display: block;
        margin: auto;
        max-height: 320px;
      }
      #content {
        text-align: left;
      }
      html {
        position: relative;
        min-height: 100%;
        height: 100%;
      }
      h1 {
        font-size: 30px;
        line-height: 64px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        padding-top: 20px;
        background-color: #f6f7f9;
      }
      .bigger {
        font-size: 20px;
        line-height: 44px;
      }
      .jumbotron {
        background-image: linear-gradient(to top, #3878e8, #226ae6);
        color: #ffffff;
      }
      .inline-button-1 {
        padding: 0px;
        text-decoration: none;
        color: #fff;
        line-height: 16px;
      }
      .inline-button-2 {
        padding: 0px;
        text-decoration: none;
        color: #666;
        line-height: 16px;
      }
      .inline-button-1:hover {
        padding: 0px;
        text-decoration: none;
        color: #666;
        line-height: 16px;
      }
      .inline-button-2:hover {
        padding: 0px;
        text-decoration: none;
        color: #226ae6;
        line-height: 16px;
      }
    </style>
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>Hora de fazer uma pausa!</h1>
      <p>
        Experimente este exercício simples, ou
        <a
          class="inline-button-1"
          href="https://physera.com/direct"
          target="_blank"
        >
          <b>explore mais exercícios</b> </a
        >.
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div id="image" class="col-sm-4"></div>
        <div id="content" class="col-sm-8"></div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="js/stretch/notification.js"></script>
    <script src="js/stretch/jquery-3.3.1.min.js"></script>
    <script src="js/stretch/fontawesome.js"></script>
  </body>
</html>
