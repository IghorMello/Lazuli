<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>O acesso ao site é limitado</title>

    <link rel="stylesheet" href="css/utils/block.css" />
  </head>

  <body>
    <div>
      <img src="images/time.svg" height="50" />

    <p class="product-title">
      Extensão de apoio ao bem-estar do profissional de TI
    </p>

    <!-- Script -->

    <script src="js/time-tracker/storage.js"></script>
    <script src="js/time-tracker/common.js"></script>
    <script src="js/time-tracker/block.js"></script>
