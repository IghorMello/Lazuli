<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/chart-elements/chart-doughnut.html">

<dom-module id="graph-donut-top-sites">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h4 {

        margin-bottom: 20px;
      }

      .buttons {
        text-align: center;
        padding-top: 3em;
        padding-bottom: 3em;
      }

      button {
        position: absolute;
        left: 50%;
        cursor: pointer;
        transform: translateX(-50%) translateY(-50%);
        font-size: 1em;
      }

      h5 {
        font-size: 15px
      }
    </style>
    <div style="font-size: 22px; color:#5a5a5a; margin-bottom: 10px;">
      Os cinco sites mais visitados de hoje por minutos gastos
    </div>

    <template is="dom-if" if="{{graph_has_data}}">
      <chart-doughnut data="[[donutdata]]" style="width: 100%"></chart-doughnut>
    </template>

    <template is="dom-if" if="{{!graph_has_data}}">
      <h5>Nenhum site visitado ainda - volte mais tarde.</h5>
    </template>
  </template>
  <script src="graph-donut-top-sites.js"></script>
</dom-module>
