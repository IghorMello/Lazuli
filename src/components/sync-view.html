<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-themes/ice.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="sync-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        --paper-radio-button-label-color: white;

        --paper-radio-button: {
          color: white;
        }

        ;
      }

      .title {
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 30px;
        padding-top: 30px;
        padding-bottom: 20px;
        text-align: center;
        font-weight: 400;
      }

      .papercard {
        margin-top: 30px;
        border-radius: 30px;
      }

      .permission-button-title {
        padding: 10px;
      }

      .permission-button {
        margin: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
        font-size: 20px;
        text-align: center;
        color: white;
        background-color: rgb(60, 90, 153);
      }

      .permission-box {
        color: black;
        padding: 20px;
        font-size: 20px;
        max-width: 40vw;
        margin-bottom: 30px;
      }

      .store-link {
        color: white;
      }
    </style>

    <div class="title">
      Nesta parte será adicionado o cadastro da ficha médica do usuário
    </div>

    <paper-card class="papercard permission-box">
      <paper-button class="permission-button" on-click="ask_permission">Faça login para sincronizar</paper-button>
      <paper-button class="permission-button" on-click="deny_permission">Eu não quero sincronizar</paper-button>

      <br>

      <template is="dom-if" if="{{!should_sync}}">
        Ok, não vamos sincronizar seus dados
      </template>

      <template is="dom-if" if="{{should_sync}}">
        Ok, vamos sincronizar seus dados para você
      </template>
    </paper-card>

    <br>

  </template>

  <script src="sync-view.js"></script>
</dom-module>
