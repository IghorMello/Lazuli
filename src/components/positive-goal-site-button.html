<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="positive-goal-site-button">
  <template>
    <style>
      :host {
        display: var(--call-to-action-button-display, inline-block);
        height: var(--call-to-action-button-height, 38px);
        width: var(--call-to-action-button-width);
        margin: var(--call-to-action-button-margin, 0px 0px 0px 0px);
      }

      .positive-goal-site-button {
        cursor: pointer;
        color: var(--call-to-action-button-color, white);
        font-size: var(--call-to-action-button-font-size, 14px);
        background-color: var(--call-to-action-button-bg-color, rgb(0, 155, 55));
        margin: 0 auto;
        width: 100%;
        height: 100%;
        box-shadow: var(--call-to-action-button-shadow, 2px 2px 2px #888888);
      }
    </style>
    <paper-button class="positive-goal-site-button" on-click="button_clicked">{{buttontext}}</paper-button>
  </template>

  <script src="positive-goal-site-button.js"></script>
</dom-module>
