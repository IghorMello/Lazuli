<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-range-slider/paper-range-slider.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<dom-module id="thompson-novelty-debug">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>

    <h3 id="Weight Selector" class="intervention_name">Escolha o peso: {{weight}}</h3>
    NOTA: Depois de escolher o botão "simular escolha de intervenção", apenas o peso original é usado.

    <br>

    Novidade Pesada <paper-slider always-show-pin id="weight_slider" class="intervention_weight_range"
      intervention="{{reward_info.intervention}}" on-change="slider_changed" min="0" max="1" step="0.01"
      value="{{weight}}" style="width: 100%"></paper-slider>
    Amostragem Pesada

    <table style="border:1">
      <tr>
        <td>Nome</td>
        <td>Tempo Min</td>
        <td>Tempo Max</td>
        <td>Novidade</td>
        <td>Frequência de escolha</td>
      </tr>

      <template is="dom-repeat" items="{{interventions}}" as="intervention">
        <tr class="{{to_id(intervention.name)}}">
          <td id="{{to_id(intervention.name)}}">{{intervention.name}}</td>

          <td>
            <paper-input always-float-label label="Tempo Min" value="{{intervention.time_min}}"></paper-input>
          </td>

          <td>
            <paper-input always-float-label label="Tempo Max" value="{{intervention.time_max}}"></paper-input>
          </td>

          <td>
            <paper-input always-float-label label="Novidade" value="{{intervention.novelty}}"></paper-input>
          </td>

          <td>{{intervention.choice_freq}}</td>
        </tr>
      </template>
    </table>

    <paper-button on-click="choose_intervention">Simule a escolha de uma nova intervenção</paper-button>
    <paper-button on-click="choose_50_interventions">Simule a escolha de 50 intervenções</paper-button>

    <br>Me arrependo desta rodada: {{regret_this_round}}
    <br>Arrependimento cumulativo: {{total_regret}}
    <br>Arrependimento médio: {{average_regret}}
  </template>

  <script src="thompson-novelty-debug.js"></script>
</dom-module>
