<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="abtest-view">
  <template>
    <style>
      .card-content {
        font-size: 20px;
      }

      .open-intervention-editor-button {
        color: white;
        background-color: #415D67;
        border-radius: 10px;
        font-size: 20px;
        text-transform: none;
        -webkit-font-smoothing: subpixel-antialiased;
      }
    </style>

    <div>
      Você está atribuído às seguintes condições de teste a/b:
    </div>

    <br>
    <template is="dom-repeat" items="{{condition_info_list}}" as="condition_info">
      <div>
        <strong>{{condition_info.key}}</strong> está configurado para <strong>{{condition_info.val}}</strong>
      </div>
    </template>
  </template>

  <script src="abtest-view.js"></script>

</dom-module>
