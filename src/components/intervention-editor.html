<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="create-intervention-dialog.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="intervention-editor-tutorial.html">

<dom-module id="intervention-editor">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      .javascript_editor_div {
        display: inline-block;
        height: calc(100vh - 50px);
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 50px;
        margin: 0;
        padding: 0;
      }

      #topbar {
        display: inline-block;
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100vw;
        height: 50px;
        z-index: 998;
        background-color: #122438;
      }

      .intervention_tab {
        color: white;
        background-color: black;
        height: 50px;
      }

      .intervention_tab_hidden {
        display: none;
      }

      #topbar_buttons {
        text-align: right;
        z-index: 9999;
      }

      paper-icon-button {
        padding: 0;
        height: 40px;
        width: 40px;
        margin-top: 5px;
        margin-left: 10px;
        margin-right: 5px;
        z-index: 9999;
      }

      #sidebar {
        position: fixed;
        right: 0px;
        top: 50px;
        z-index: 999;
        height: calc(100vh - 50px);
        background-color: #4279BD;
        display: inline-grid;
        width: 60px;
      }

      .button {
        display: inline-block;
        color: white;
        background-color: #4279BD;
        margin-left: 0px;
        margin-right: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        height: 30px;
        box-shadow: 2px 2px 2px #888888;
        font-weight: bold;
      }

      .marked-div {
        display: inline-block;
        width: 500px;
        position: fixed;
        overflow-y: scroll;
        top: 50px;
        right: 60px;
        bottom: 0px;
        word-wrap: break-word;
      }

      #pill_selector {
        margin-left: 10px;
      }

      .editor_div_narrow {
        width: calc(100vw - 560px);
      }

      .editor_div_wide {
        width: calc(100vw - 60px);
      }


      #tutorial_tab {
        display: inline-block;
        height: calc(100vh - 50px);
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 50px;
        margin: 0;
        padding: 0;
        overflow-y: scroll;
      }

      .close_tab_button {
        width: 20px;
        height: 20px;
      }

      .icon_container {
        display: block;
        color: white;
        cursor: pointer;
      }

      .icon_text {
        text-align: center;
      }

      #bottom_buttons_container {
        display: inline-block;
        text-align: right;
        margin-right: 10px;
      }
    </style>

    <paper-dialog id="public_private_dialog">
      <h2>
        Você gostaria de compartilhar publicamente sua sugestão ou compartilhar via link privado?
      </h2>

      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-click="make_public_share">Público</paper-button>
        <paper-button dialog-confirm autofocus on-click="make_private_share">Privado</paper-button>
      </div>
    </paper-dialog>

    <template is="dom-if" if="{{is_apidoc_shown}}">
      <paper-icon-button on-click="hide_docs_clicked" icon="close"
        style="position: fixed; top: 50px; right: 65px; width: 40px; height: 40px; z-index: 100"></paper-icon-button>
      <marked-element class="marked-div" id="markdown_display" markdown="{{api_markdown_text}}">
        <div slot="markdown-html"></div>
      </marked-element>
    </template>

    <div>
      <iron-pages selected="{{selected_tab_idx}}">
        <intervention-editor-tutorial id="tutorial_tab" class="resizable_editor_div editor_div_wide">
        </intervention-editor-tutorial>
        <template is="dom-repeat" items="{{opened_intervention_list}}" as="intervention_tab_name">
          <div id="editor_{{intervention_tab_name}}" intervention_tab_name="{{intervention_tab_name}}"
            class="javascript_editor_div resizable_editor_div editor_div_wide"></div>
        </template>
      </iron-pages>
    </div>

    <paper-card id="topbar">
      <paper-tabs id="intervention-tabs" selected="{{selected_tab_idx}}" autoselect
        style="position: fixed; left: 0px; top: 0px; height:50px; float:left;">
        <paper-tab class$="{{text_if_else(is_tutorial_shown, 'intervention_tab', 'intervention_tab_hidden')}}">
          Tutorial
          <paper-icon-button icon="close" class="close_tab_button" on-click="close_tutorial_clicked">
          </paper-icon-button>
        </paper-tab>

        <template is="dom-repeat" items="{{opened_intervention_list}}" as="intervention_tab_name">
          <paper-tab intervention_tab_name="{{intervention_tab_name}}" class="intervention_tab">
            {{intervention_tab_name}}
            <paper-icon-button icon="close" class="close_tab_button" tab_name="{{intervention_tab_name}}"
              on-click="close_tab_clicked" id="tab_{{intervention_tab_name}}"></paper-icon-button>
          </paper-tab>
        </template>
      </paper-tabs>

      <div id="topbar_buttons">
        <template is="dom-if" if="{{!is_on_tutorial_tab}}">
          <paper-button class="button" on-click="preview_intervention">Rodar alerta</paper-button>
        </template>

        <template is="dom-if" if="{{is_on_tutorial_tab}}">
          <paper-button class="button" on-click="add_new_intervention_clicked" style="z-index:10;">Create a new nudge
          </paper-button>
        </template>
      </div>
    </paper-card>

    <paper-card id="sidebar">
      <div class="icon_container" on-click="add_new_intervention_clicked">
        <paper-icon-button icon="add-box" id="create_button"></paper-icon-button>
        <div class="icon_text">CRIAR</div>
      </div>

      <div class="icon_container" on-click="open_custom_intervention_clicked">
        <paper-icon-button icon="folder" id="open_button"></paper-icon-button>
        <paper-tooltip position="left" for="open_button">Open an existing custom nudge.</paper-tooltip>
        <div class="icon_text">ABRIR</div>
      </div>

      <template is="dom-if" if="{{!is_on_tutorial_tab}}">
        <div class="icon_container" on-click="info_clicked">
          <paper-icon-button icon="info" id="info_button"></paper-icon-button>
          <div class="icon_text">EDITAR<br>INFORMAÇÕES</div>

          <paper-tooltip position="left" for="info_button">
            Visualize ou edite o objetivo, a descrição, o preview_url ou o nome do nudge atual.
          </paper-tooltip>

          <div class="icon_container" on-click="save_intervention">
            <paper-icon-button id="save_button" icon="save"></paper-icon-button>
            <div class="icon_text">SALVAR</div>
          </div>

          <div class="icon_container" on-click="delete_intervention">
            <paper-icon-button icon="delete" id="delete_button"></paper-icon-button>
            <div class="icon_text">DELETAR</div>
          </div>

          <div class="icon_container" on-click="share_clicked">
            <paper-icon-button icon="cloud" id="share_button"></paper-icon-button>
            <div class="icon_text">COMPARTILHAR</div>
          </div>
      </template>

      <template is="dom-if" if="{{!is_apidoc_shown}}">
        <div class="icon_container" on-click="show_docs_clicked">
          <paper-icon-button icon="description"></paper-icon-button>
          <div class="icon_text">DOCUMENTAÇÃO</div>
        </div>
      </template>

      <template is="dom-if" if="{{!is_on_tutorial_tab}}">
        <div class="icon_container" on-click="help_clicked">
          <paper-icon-button icon="help"></paper-icon-button>
          <div class="icon_text">TUTORIAL</div>
        </div>
      </template>
    </paper-card>

  </template>
  <script src="intervention-editor.js"></script>

</dom-module>
