<dom-module id="interstitial-screen">
  <template>
    <style>
      :host {
        position: fixed;
        display: block;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: #f2fcff;
        opacity: 1;
        z-index: 350000000000;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }

      .contentContainer {
        margin-top: 20px;
      }

      .titleText {

        font-size: 1.5em;
        text-align: center;
      }

      #messagetext {
        font-size: 1.3em;
        text-align: center;
      }

      .whiteDiv {
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: #f2fcff;
        opacity: 1;
        z-index: 35000000;
      }

      .okButton {
        cursor: pointer;
        padding: 5px;
        background-color: #415D67;
        color: white;
        font-size: 14px;
        height: 38px;
        box-shadow: 2px 2px 2px #888888;
      }

      .closeTabButton {
        cursor: pointer;
        padding: 5px;
        margin-bottom: 10px;
        font-size: 14px;
        height: 38px;
      }

      #logo {
        margin: 10px;
      }

      .message-block {
        padding-top: 40px;
        align-self: center;
      }

      #paperprogress {
        display: none;
        margin-bottom: 10px;
      }
    </style>

    <div class="whiteDiv">
      <div class="contentContainer">
        <div id="titletext" class="titleText"></div>
        <div id="messagetext"></div>
        <p>

        <p>
          <center>
            <paper-progress id="paperprogress"></paper-progress>
          </center>

          <center>
            <lazuli-logo-v2 id="logo"></lazuli-logo-v2>
          </center>

          <center>
            <call-to-action-button id="closetabbutton" class="closeTabButton"></call-to-action-button>
          </center>

          <center>
            <paper-button id="okbutton" class="okButton" on-click="buttonclicked">Padr√£o</paper-button>
          </center>
        </p>
        </p>
      </div>
    </div>
  </template>

  <script src="interstitial-screen.js"></script>

</dom-module>
