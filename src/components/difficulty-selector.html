<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-themes/ice.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="difficulty-selector">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        --paper-radio-button-label-color: white;

        --paper-radio-button: {
          color: white;
        }

        ;
      }

      .title {
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 30px;
        padding-top: 30px;
        padding-bottom: 20px;
        text-align: center;
        font-weight: 400;
      }

      .radiobuttons {
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
        font-size: 20px;
        text-align: left;
        color: white;
      }

      .radiobutton {
        color: white;
      }

      .papercard {
        margin-top: 30px;
        border-radius: 30px;
      }
    </style>

    <div class="title">
      Quão agressivo você deseja que o Lazuli seja para ajudá-lo a reduzir o tempo gasto online?
    </div>

    <paper-card class="papercard">
      <paper-radio-group on-selected-changed="selectedchanged" class="radiobuttons" id="difficultyradiogroup">
        <paper-radio-button on-keydown="ignore_keydown" class="radiobutton" name="nothing">
          <strong> Não faça nada </strong> - apenas controle o tempo.
        </paper-radio-button>

        <br>

        <paper-radio-button on-keydown="ignore_keydown" class="radiobutton" name="easy">
          <strong> Toque leve </strong> - por exemplo, mostra um cronômetro quando você visita o Facebook.
        </paper-radio-button>

        <br>

        <paper-radio-button on-keydown="ignore_keydown" class="radiobutton" name="medium">
          <strong> Médio </strong> - por exemplo, remova seu feed do Facebook até clicar para exibi-lo.
        </paper-radio-button>

        <br>

        <paper-radio-button on-keydown="ignore_keydown" class="radiobutton" name="hard">
          <strong> Mão pesada </strong> - por exemplo, feche o site após 60 segundos.
        </paper-radio-button>

        <br>

      </paper-radio-group>
    </paper-card>
  </template>
  <script src="difficulty-selector.js"></script>
</dom-module>
