<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="sidebar-tabs">

  <template>
    <style>
      .tab_elem {
        background-color: rgba(75, 115, 160, 0.5);
        color: white;
        width: 100%;
        height: 50px;
        text-align: center;
        font-size: 20px;
        text-overflow: ellipsis;
        overflow-wrap: normal;
        /*font-weight: 200;*/
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }

      .tab_elem:hover {
        cursor: pointer;
        background-color: rgba(35, 70, 110, 0.85);
      }

      .vertical_align {
        display: flex;
        align-items: center;
      }

      .horizontal_align {
        margin: auto;
        display: block;
      }

      .hta {
        text-align: center;
      }

      .selected {
        background-color: rgba(35, 70, 110, 0.85);
      }
    </style>

    <template is="dom-repeat" items="{{items}}" as="item">
      <div class$="tab_elem vertical_align [[text_if_equal(index, selected_tab_idx, 'selected')]]"
        on-click="tab_elem_selected" name="{{item}}" idx="{{index}}">
        <img src="{{item.icon}}"
          style="border-radius: 5px; width: 40px; height: 40px; min-width: 40px; min-height: 40px; margin-right: 15px; margin-left: 15px; pointer-events: none" />
        {{item.name}}
      </div>
    </template>

    <div class="tab_elem vertical_align" on-click="feedback_button_clicked">
      <img src="{{feedback_icon}}"
        style="width: 40px; height: 40px; min-width: 40px; min-height: 40px; margin-right: 15px; margin-left: 15px; pointer-events: none" />
      {{msg("Feedback")}}
    </div>
    <div>
    </div>
  </template>

  <script src="sidebar-tabs.js"></script>

</dom-module>
