<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="intervention-parameter-view.html">
<link rel="import" href="pill-button-group.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="intervention-view-single-compact">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      .edit-button {
        text-align: center;
        text-transform: none;
        background-color: #415D67;
        color: white;
        -webkit-font-smoothing: subpixel-antialiased;
        margin-bottom: 5px;
      }

      .try-now-button {
        text-align: center;
        text-transform: none;
        background-color: #415D67;
        color: white;
        -webkit-font-smoothing: subpixel-antialiased;
      }

      .interventions {
        width: 45px;
        margin-right: 10px;
        cursor: pointer;
      }

      .always_show_button[active] {
        background-color: lightblue;
      }

      .never_show_button[active] {
        background-color: lightblue;
      }
    </style>

    <div>
      <div style="width: 100%">
        <div
          style='display: flex;justify-content: space-between; align-items:center; align-content: space-around; font-family:Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-size: 16px; vertical-align: top; padding-left: 5px; padding-top: 8px'>
          <div id="displayiconandname"
            style="display: flex;width: 200px;justify-content: flex-start; align-items:center;align-content:space-around">
            <img style="align-self: auto; width:50px; border: transparent;" class="interventions"
              src="{{get_intervention_icon_url(intervention)}}" />
            <div style="align-self:auto; width:150px;border: transparent;">{{intervention.displayname}} </div>
          </div>

          <paper-tooltip fit-to-visible-bounds for="displayiconandname" animation-delay="0">
            {{intervention.description}}
          </paper-tooltip>

          <div
            style="margin-right: 10px; display: flex;width: 225px;justify-content: flex-start; align-items:center;align-content:space-around">
            <div style="align-self:auto; width:150px;border:transparent;">
              <pill-button-group id="pill_selector" selected_idx="{{pill_button_idx}}"
                on-pill-button-selected="pill_button_selected" buttons='["Off", "On"]'></pill-button-group>
              <paper-tooltip fit-to-visible-bounds for="pill_selector" animation-delay="0">
                Cada vez que você visita
                <span> {{sitename}} </span>, <br> Lazuli mostrará um dos <br> alertas como 'On'.
              </paper-tooltip>
            </div>

            <template is="dom-if" if="{{custom}}">
              <div style="align-self:auto; vertical-align:middle; width:75px; margin-right: 10px; border: transparent;">
                <paper-button class="edit-button" style="height: 30px; min-width: 5.2em"
                  on-click="edit_custom_intervention">Editar</paper-button>
                <paper-button class="try-now-button" style="height: 30px; min-width: 5.2em; font-weight: 400"
                  on-click="preview_intervention">Tentar novamente</paper-button>
              </div>
            </template>

            <template is="dom-if" if="{{!custom}}">
              <div style="align-self:auto; vertical-align:middle; width:75px; margin-right: 10px; border: transparent;">
                <paper-button class="try-now-button" style="min-width: 5.2em; font-weight: 400"
                  on-click="preview_intervention">Tentar agora</paper-button>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-left: 210px">
      <template is="dom-if" if="{{intervention.enabled_goals.length}}">
        <span>Apoia seus objetivos: </span>
        <template is="dom-repeat" items="{{intervention.enabled_goals}}" as="goal">
          <span>{{goal.description}}</span>
        </template>

        <br>

      </template>

      <template is="dom-if" if="{{parameters_shown()}}">
        <template is="dom-repeat" items="{{intervention.parameters}}" as="parameter">
          <span>
            <intervention-parameter-view intervention="{{intervention}}" parameter="{{parameter}}">
            </intervention-parameter-view>
          </span>
        </template>
      </template>
    </div>
  </template>
  <script src="intervention-view-single-compact.js"></script>
</dom-module>
