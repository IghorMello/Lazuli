<dom-module id="site-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;

        --paper-card: {
          width: 100%;
          margin-top: 10px;
        }

        ;
      }

      .title-text {
        font-size: 22px;
        color: #2b2b2b;
        margin-top: 10px;
      }

      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title {
        font-size: 38px;
        margin-top: 0.3em;
        margin-bottom: 20px;
        /*font-weight: 200;*/
      }

      .description {
        font-size: 2.2em;
        margin-top: 0.8em;
      }

      .button {
        color: white;
        border-radius: 10px;
        min-width: 250px;
        background-color: #415D67;
        font-size: 20px;
        text-transform: none;
        -webkit-font-smoothing: subpixel-antialiased;
        margin-top: 3px;
      }

      hr {
        margin-top: 2em;
      }

      .paper-card {
        width: 100%;
        margin-top: 0px;
      }

      .card-content {
        font-size: 16px;
        margin-top: 0px;
      }
    </style>

    <div class="container">
      <div style=" width:100%; background-color:{{goal_info.color}}">
        <div class="title" style="color: white">　{{goal_info.sitename_printable}}　</div>
      </div>

      <paper-card class="paper-card" style="font-size: 22px; color:#5a5a5a;">
        <div class="title-text">Meta</div>
        <div class="card-content">
          <goal-target-input goal="{{goal_info}}"></goal-target-input>
        </div>
      </paper-card>

      <paper-card class="paper-card">
        <paper-button class="button" on-click="vote_for_nudge_clicked">Vote em novos alertas</paper-button>
        <paper-button class="button" on-click="vote_for_nudge_clicked">Envie novas ideias de alertas</paper-button>

        <br><br>

        <paper-button class="button" on-click="code_custom_nudge_clicked">Codifique seu próprio alerta</paper-button>

        <br><br><br>

        <div class="title-text">Alertas</div>

        <div class="card-content">
          As alertas ativadas só serão mostradas algumas vezes
          <iron-icon icon="help" on-click="help_icon_clicked"
            style="width: 25px; height: 25px; color: #415D67; cursor: pointer; margin-bottom: 5px"></iron-icon>
        </div>

        <template is="dom-repeat" items="{{goal_info.interventions}}" as="intervention_name">
          <intervention-view-single-v2 on-download-deleted="somemethod" goal="{{goal_info}}"
            intervention="{{intervention_name_to_info(intervention_name, intervention_name_to_info_map)}}">
          </intervention-view-single-v2>

          <br><br>

        </template>
      </paper-card>

      <template is="dom-if" if="{{show_market}}">
        <intervention-market on-intervention-added="somemethod" site="{{goal_info.sitename}}"
          interrupt="{{interrupt_0}}"></intervention-market>
      </template>

      <paper-card class="paper-card" style="font-size: 22px; color:#5a5a5a;">
        <div class="title-text"> Progresso </div>
        <div class="card-content">
          <site-goal-view-v2 site="{{goal_info.sitename}}"></site-goal-view-v2>
        </div>
      </paper-card>

      <template is="dom-if" if="{{!goal_info.is_positive}}">
        <paper-card class="paper-card" style="font-size: 22px; color:#5a5a5a;">
          <div class="title-text">Eficácia do Alerta </div>
          <div class="card-content">
            <graph-intervention-effectiveness-comparison goal_info="{{goal_info}}">
            </graph-intervention-effectiveness-comparison>
          </div>
        </paper-card>
      </template>
    </div>
  </template>

  <script src="site-view.js"></script>

</dom-module>
