<html><head><link rel="import" href="../iron-scroll-target-behavior/iron-scroll-target-behavior.html">

</head><body><dom-module id="vaadin-grid-table-scroll-styles">
  <template>
    <style>
      :host {
        transform: translateZ(0);
      }

      thead {
        position: absolute;
        top: 0;
        width: 100%;
      }

      tfoot {
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      tbody {
        z-index: -1;
      }

      table {
        position: relative;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        z-index: -2;
      }

      :host([ios]) table {
        transform: none;
      }

      :host([fixed-sections]) {
        /* Any value other than ‘none’ for the transform results in the creation of both a stacking context and
        a containing block. The object acts as a containing block for fixed positioned descendants. */
        transform: translateZ(0);
        overflow: hidden;
      }

      :host([fixed-sections]) thead,
      :host([fixed-sections]) tfoot {
        position: fixed;
      }

      :host([fixed-sections]) tbody#items {
        position: fixed;
        width: 100%;
        will-change: transform;
      }

      :host([fixed-sections]) table {
        transform: none;
      }

    </style>
  </template>
</dom-module>

<script src="vaadin-grid-table-scroll-behavior-0.js"></script>
</body></html>
