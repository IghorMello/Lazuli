<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front-End App</title>
  <link rel="stylesheet" href="app.css">

  <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="app-panel">
      <h3 class="centered">Cadastro do responsável médico</h3>

      <form id="add-user-form">
        <label for="first_name" class="input-label">Nome</label>
        <input type="text" name="nome" id="nome" class="input-field" required>

        <label for="email" class="input-label">Email Organizacional</label>
        <input type="email" name="email" id="email_organizacional" class="input-field" required>

        <label for="password" class="input-label">CRM</label>
        <input type="password" name="crm" id="crm" class="input-field" required>

        <div class="centered">
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>

      <div id="add-user-success" class="success-message">
        Responsável médico adicionado com sucesso!
      </div>
    </div>

    <!-- Add User Form -->

    <div class="app-panel">
      <h3 class="centered">Login do responsável médico</h3>
      <form id="login-form">
        <label for="email" class="input-label">Endereço de email</label>
        <input type="email" name="email" id="email" class="input-field" required>

        <label for="password" class="input-label">CRM</label>
        <input type="password" name="crm" id="crm_login" class="input-field" required>

        <div class="centered">
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>

      <div id="login-success" class="success-message">
        Responsável médico realizou login!
      </div>
    </div>
  </div>

</body>

</html>
