{% extends "layouts/base-fullscreen.html" %} {% block title %} Login {% endblock %} {% block stylesheets %}{% endblock
stylesheets %}
{% block content %}

<!-- Script -->
<script src="../../static/assets/js/medical/login-medical.js"></script>

<!-- Navegação -->
<nav class="navbar navbar-expand-lg fixed-top navbar-blue navbar-dark bg-light">
  <div class="mt-3 mb-2 container">
    <a href="#" class="navbar-brand d-none d-md-block">
      <h3 style="text-transform: capitalize;color:#fff" class="logo">Extension</h3>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav mx-auto mb-2"></ul>
      <ul class="navbar-nav">
        <li class="nav-item text-white">
          <a class="nav-link text-white scrollto" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conteúdo principal  -->

<main class="container mt-5 position-relative" data-aos="fade-up" data-aos-delay="100">
  <!-- <main class="mt-5" data-aos="zoom-out" data-aos-delay="100"> -->
  <section class="vh-lg-100 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class=" col-md-8 login-form-1">
          <div>
            <h2 style="text-align: center;">Medical responsible login </h2>
          </div>
          <form method="post" id="login-form" class="mt-5">
            <div class="form-floating">
              <input type="email" required class="form-control" id="email_medical_login"
                placeholder="name@example.com" />
              <label for="email_medical_login">E-mail</label>
            </div>
            <div class="form-floating mt-3">
              <input type="password" required class="form-control" id="crm_medical_login" placeholder="Password" />
              <label for="floatingPassword">CRM</label>
            </div>
            <div class="checkbox mb-3 mt-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember-me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock content %} {% block javascripts %}{% endblock javascripts %}
