  <style>
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .btn-primary {
      background: #5679bf !important;
      border: #5679bf !important;
    }

    .btn-primary:hover {
      background: #7793cb !important;
      border: #7793cb !important;
    }

    .btn-secondary {
      background: #fff !important;
      border: #fff !important;
    }

    .btn-secondary:hover {
      background: #e5e5e5 !important;
      border: #e5e5e5 !important;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .login-form-1 {
      padding: 5%;
      box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2),
        0 9px 26px 0 rgba(0, 0, 0, 0.19);
    }

    .login-form-1 h3 {
      text-align: center;
      color: #333;
    }

    .login-form-2 {
      padding: 5%;
      background: #5679bf;
      box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2),
        0 9px 26px 0 rgba(0, 0, 0, 0.19);
    }

    .login-form-2 h3 {
      text-align: center;
      color: #fff;
    }

    .login-container form {
      padding: 10%;
    }

    .btnSubmit {
      width: 50%;
      border-radius: 1rem;
      padding: 1.5%;
      border: none;
      cursor: pointer;
    }

    .login-form-1 .btnSubmit {
      font-weight: 600;
      color: #fff;
      background-color: #5679bf;
    }

    .login-form-2 .btnSubmit {
      font-weight: 600;
      color: #5679bf;
      background-color: #fff;
    }

    .login-form-2 .ForgetPwd {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .login-form-1 .ForgetPwd {
      color: #5679bf;
      font-weight: 600;
      text-decoration: none;
    }

    .navbar-blue {
      background-color: #5679bf !important;
      color: #fff;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      overflow: hidden;
      background: #fff;
    }

    #preloader:before {
      content: "";
      position: fixed;
      top: calc(50% - 30px);
      left: calc(50% - 30px);
      border: 6px solid #5679bf;
      border-top-color: #fff;
      border-bottom-color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      -webkit-animation: animate-preloader 1s linear infinite;
      animation: animate-preloader 1s linear infinite;
    }

    @-webkit-keyframes animate-preloader {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes animate-preloader {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media screen and (max-width: 768px) {
      [data-aos-delay] {
        transition-delay: 0 !important;
      }
    }
  </style>

  <!-- Sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>

  {% block stylesheets %}{% endblock stylesheets %}
</head>

<body>
  {% block content %}{% endblock content %}

  <div id="preloader"></div>

  {% include 'includes/scripts.html' %}

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="../../static/assets/js/utils.js"></script>

  {% block javascripts %}{% endblock javascripts %}
</body>

</html>
