{% extends "layouts/base-admin.html" %} {% block title %} Cadastrar {% endblock
%} {% block stylesheets %}{% endblock stylesheets %} {% block content %}

<script src="../../static/assets/js/admin/register-medical.js"></script>

<div
  class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    py-4
  "
>
  <div class="d-block mb-4 mb-md-0">
    <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
      <ol class="mt-2 breadcrumb breadcrumb-dark breadcrumb-transparent">
        <li class="breadcrumb-item">
          <a href="#">
            <svg
              class="icon icon-xxs"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
          </a>
        </li>
        <li class="breadcrumb-item"><a href="#">Extensão</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Responsável médico
        </li>
      </ol>
    </nav>
  </div>
</div>

<div class="row">
  <div class="col-12 col-xl-12">
    <div class="card card-body border-0 shadow mb-4">
      <h2 class="h5 mb-4">Informações gerais</h2>
      <form method="POST" id="add-user-form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div>
              <label for="nome_register_admin">Nome do usuário</label>
              <input
                class="form-control"
                id="nome_register_admin"
                type="text"
                placeholder="Entre com o nome do usuário"
                required
              />
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <div class="form-group">
              <label for="crm_register_admin">CRM do responsável médico</label>
              <input
                class="form-control"
                id="crm_register_admin"
                type="number"
                max="999999999999"
                placeholder="345 678 910"
                required
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="email_register_admin">E-mail</label>
              <input
                class="form-control"
                id="email_register_admin"
                type="email"
                placeholder="name@company.com"
              />
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">
            Salvar todos
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %} {% block javascripts %}{% endblock javascripts %}
