<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front-End App</title>
  <link rel="stylesheet" href="css/app.css">

  <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="app-panel">
      <h3 class="centered">Login do responsável médico</h3>
      <form id="login-form">
        <label for="email_admin_login" class="input-label">Endereço de email</label>
        <input type="email" name="email" id="email_admin_login" class="input-field" required>

        <label for="crm_login" class="input-label">CRM</label>
        <input type="password" name="crm" id="crm_login" class="input-field" required>

        <div class="centered">
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>

      <div id="login-success" class="success-message">
        Responsável médico realizou login!
      </div>
    </div>
  </div>
</body>

</html>
