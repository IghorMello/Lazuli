<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Trigger Warning / Lazuli </title>

    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="border rounded">
        <div id="parent">
            <article class="modal-header">
                <section class="logo text-center">
                    <a href="https://github.com/IghorMello/Lazuli" target="_blank">
                        <img class="setting" id="setting" src="static/setting.svg" />
                    </a>
                </section>

                <section class="logo text-center">
                    <a href="#">
                        <div class="border rounded-circle" style="background-color: white; width: 55px; height: 55px">
                            <img class="logo-icon" src="static/icons.png" style="margin: 5px 10px 0;" />
                        </div>
                    </a>
                </section>

                <section class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </section>
            </article>

            <article class="modal-header check-modal">
                <section class="word">
                    <a href="#words" class="button-word" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="words" aria-expanded="false" aria-controls="words" data-parent="#parent"
                        style="text-decoration: none;">
                        <span class="button-word-click">Words</span>
                    </a>
                </section>

                &nbsp;&nbsp;&nbsp;&nbsp;

                <section class="website">
                    <a href="#website" class="button-word" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="website" aria-expanded="false" aria-controls="website" data-parent="#parent"
                        style="text-decoration: none;">
                        <span class="button-word-click">Website</span>
                    </a>
                </section>

                &nbsp;&nbsp;&nbsp;&nbsp;

                <section class="mood">
                    <a href="#mood" class="button-word" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="mood" aria-expanded="false" aria-controls="mood" data-parent="#parent"
                        style="text-decoration: none;">
                        <span class="button-word-click">Mood</span>
                    </a>
                </section>
            </article>

            <!-- Palavras -->

            <article id="words" class="collapse show py-2 modal-content" style="background-color: #26619c;"><br>
                <section class="section-word">
                    <div class="container">
                        <p class="click">
                            Receba um aviso sempre que uma palavra-gatilho for encontrada em uma página da web
                        </p>
                    </div>
                </section>

                <section class="section-word">
                    <div class="container">
                        <p class="text-click">Gatilhos Atuais:
                            <select class="custom-select" id="dropdown"></select>
                        </p>
                    </div>
                </section>

                <section class="section-word">
                    <div class="container">
                        <span class="click">Adicione sua própria palavra de gatilho:</span>
                    </div>
                </section>

                <section class="section-word">
                    <div class="container">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="myWord" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button" id="addWord">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </section>
            </article>

            <!-- Website -->

            <article id="website" class="collapse modal-content" style="background-color: #26619c;"><br>
                <section class="section-word">
                    <div class="container">
                        <p class="click">Em andamento ...</p>
                    </div>
                </section>
            </article>

            <!-- Website -->

            <article id="mood" class="collapse modal-content" style="background-color: #26619c;"><br>
                <section class="section-word">
                    <div class="container">
                        <p class="click">Em andamento ...</p>
                    </div>
                </section>
            </article>
        </div>

        <section class="modal-icons">
            <div class="flex-container">
                <section class="flex" style="text-align: center;">
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="fa fa-youtube"></i>
                    </a>
                </section>

                <section class="flex" style="text-align: center;">
                    <a href="https://www.twitter.com/" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </section>

                <section class="flex" style="text-align: center;">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </section>

                <section class="flex" style="text-align: center;">
                    <a href="https://www.github.com/" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </section>
            </div>
        </section><br>
    </main>

    <script defer src="popup.js" charset="utf-8" content="'self' 'unsafe-eval''unsafe-inline' 'unsafe-eval';"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script>
        $('#myCollapsible').collapse({
            toggle: false
        });
        $('.collapse').collapse()
    </script>
</body>

</html>
