<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="vaadin-device-detector.html">

</head><body><dom-module id="vaadin-context-menu-overlay">
  <template>
    <style>
      :host {
        display: block;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;
        overflow: auto;
      }

      :host(:not([phone])) {
        position: fixed;
        top: 0;
        left: 0;
        @apply(--shadow-elevation-6dp);
      }

      :host([phone]) {
        /* width set to make it possible for the user make the contents fit whole screen */
        width: 100vw;
        /* Ideally should be 100vh but iOS phone addr-bar covers view port */
        max-height: 80vh;
        /* Needed for iOS */
        top: auto !important;
        bottom: 0;
        /* leave a space around the overlay */
        margin: 24px;
        /* Override desktop translate */
        transform: none !important;
      }
    </style>
    <content></content>
    <vaadin-device-detector phone="{{phone}}"></vaadin-device-detector>
  </template>
  <script src="vaadin-context-menu-overlay-0.js"></script>
</dom-module>
</body></html>
