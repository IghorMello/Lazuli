<html><head><link rel="import" href="vaadin-grid-templatizer.html">

</head><body><dom-module id="vaadin-grid-row-details-styles">

    <style>
      [detailscell] {

      }
    </style>
  </template>
</dom-module>

        background: #fff;
        @apply(--vaadin-grid-body-row-details-cell);
      }
    </style>
  </template>
</dom-module>


<script src="vaadin-grid-row-details-behavior-0.js"></script>
</body></html>
