<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<dom-module id="lazuli-reward-display-toast-voting">
  <template>
    <style is="custom_style">
      :host {
        z-index: 9007199254740991;
      }

      #reward_display_toast_real {
        width: 350px;
        height: 320px;
        z-index: 9007199254740991;
        background-color: aliceblue;
      }

      #rewardvideocontainer {
        text-align: center;
      }

      #rewardvideo {
        display: inline-block;
        margin-top: 10px;
        max-width: calc(350px - 48px);
        max-height: calc(250px - 70px);
      }

      paper-button.custom {
        color: black;
        background-color: #FF0000;
        border-radius: 1px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        display: relative;
        margin: 10px auto 10px auto;
        padding: 25px 20px;
        text-align: center;
        transition: all 300ms ease-out;
      }

      paper-button.custom-vote {
        background-color: rgb(81, 167, 249);
        color: black;
        display: relative;
        width: 100%;
        height: 40px;
        margin-top: 15px;
        margin-right: 50%;
      }

      paper-button.custom-close {
        background-color: rgb(81, 167, 249);
        color: black;
        display: relative;
        width: 100%;
        height: 40px;
        margin-top: 40px;
        margin-right: 50%;
      }


      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      paper-button.custom-blue {
        background-color: rgb(81, 167, 249);
        display: relative;
        width: 40%;
        height: 40px;
        color: black;
      }

      .btn-container {
        margin-top: 30px;
      }

      .warning:hover {
        background-color: black;
        cursor: pointer;
      }

      .ask-like {
        color: black;
        display: block;
        margin: 3px auto 3px auto;
        text-align: center;
        font-size: 18px;

      }

      .ask-off {
        color: black;
      }

      .feedback-container {
        align-content: center;
      }

      .like-buttons {
        align-content: center;
        padding: 10px;
      }

      paper-textarea.custom-textarea {
        color: black;
      }
    </style>

    <paper-toast id="reward_display_toast_real" vertical-align="top" horizontal-align="right" duration="0">
      <template is="dom-if" if="{{is_equal(active_screen, 'do_you_like')}}">
        <div class="feedback-container">
          <span class="ask-like">Você gostou dessa alerta?</span>
          <div id="rewardvideocontainer">
            <img id="rewardvideo" src="{{image_url}}">
          </div>

          <div class="like-buttons">
            <paper-button raised class="custom-blue" on-click="thumbs_up_clicked">
              <img src="{{thumbs_up_icon}}" style="width: 30%;">
            </paper-button>

            <paper-button raised class="custom-blue" on-click="thumbs_down_clicked">
              <img src="{{thumbs_down_icon}}" style="width: 30%;">
            </paper-button>
          </div>
        </div>
      </template>

      <template is="dom-if" if="{{is_equal(active_screen, 'permanently_disable')}}">
        <div>
          <span class="ask-off">Você gostaria que esta intervenção fosse desligada permanentemente?</span>
          <p></p>

          <paper-button raised class="custom-blue" on-click="turn_it_off">
            <span on-click="turn_it_off">Sim, por favor</span>
          </paper-button>

          <paper-button raised class="custom-blue" on-click="video_ended">
            <span>Não, obrigado</span>
          </paper-button>
        </div>
      </template>

      <template is="dom-if" if="{{is_equal(active_screen, 'voting_screen')}}">
        <div>
          <span class="ask-off">
            OK! O que você não gostou nisso?
          </span>

          <p></p>

          <paper-button raised class="custom-vote" on-click="voted_button" votecause="aggressive">
            <span style="pointer-events: none">Muito agressivo</span>
          </paper-button>

          <paper-button raised class="custom-vote" on-click="voted_button" votecause="ineffective">
            <span style="pointer-events: none">
              Parece ineficaz
            </span>
          </paper-button>

          <paper-button raised class="custom-vote" on-click="voted_button" votecause="buggy">
            <span style="pointer-events: none">Broken / buggy</span>
          </paper-button>
        </div>
      </template>

      <template is="dom-if" if="{{is_equal(active_screen, 'freewrite_feedback')}}">
        Mais alguma coisa que você gostaria de compartilhar?
        <paper-textarea label="Seu feedback" id="description" class="custom-textarea"
          value="{{user_freewrite_feedback}}"></paper-textarea>

        <paper-button raised class="custom-vote" on-click="submit_feedback">
          <span style="pointer-events: none">Cadastrar</span>
        </paper-button>

        <paper-button raised class="custom-close" on-click="video_ended">
          <span style="pointer-events: none">Fechar</span>
        </paper-button>
      </template>
    </paper-toast>
  </template>
  <script src="lazuli-reward-display-toast-voting.js"></script>
</dom-module>
