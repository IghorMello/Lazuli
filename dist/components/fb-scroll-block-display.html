<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="lazuli-logo-v2.html">
<link rel="import" href="call-to-action-button.html">

<dom-module id="fb-scroll-block-display">
  <template>
    <style>
      :host {}

      #container {
        height: 50px;
        position: fixed;
        color: white;
        width: 100%;
        top: 0px;
        right: 0px;
        z-index: 99999;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.25s;
      }

      #lazuli_logo {
        position: absolute;
        left: 10px;
        top: -5px;
        z-index: 999999;
        margin-top: 10px;
      }

      .text_display {
        font-size: 14px;
        align-content: center;
        text-align: center;
      }

      #call-to-action {
        position: static;
        height: 34px;
      }

      #continue_scrolling {
        position: static;
        background-color: #415D67;
        color: white;
        height: 34px;
        box-shadow: 2px 2px 2px #888888;
      }
    </style>

    <div id="container">
      <div class="text_display" style="color: #415D67; font-size: 20px">VocÃª gastou </div>
      <div style="color: #415D67">
        <div style="display: inline-block; margin-left: 20px; margin-right: 20px">
          <div style="font-size: 28px; margin-bottom: -4px">{{minutes}}</div>
          <div>min</div>
        </div>

        <div style="display: inline-block; margin-right: 20px">
          <div style="font-size: 28px; margin-bottom: -4px">{{seconds}}</div>
          <div>sec</div>
        </div>
      </div>

      <div class="text_display" style="color: #415D67; font-size: 20px">sobre <span>{{site}}</span> </div>

      <lazuli-logo-v2 id="lazuli_logo"></lazuli-logo-v2>

      <div style="position: absolute; right: 10px; top: 7px">
        <call-to-action-button id="call-to-action"></call-to-action-button>
        <paper-button id="continue_scrolling" on-click="continue_scrolling">Continuar rolando</paper-button>
      </div>
    </div>
  </template>
  <script src="fb-scroll-block-display.js"></script>
</dom-module>
