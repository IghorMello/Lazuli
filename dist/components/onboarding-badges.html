<dom-module id="onboarding-badges">
  <template>
    <style>
      :host {
        width: 100%;
        text-align: center;

        --paper-dialog: {
          margin: auto;
          margin-left: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 10px;
          padding-bottom: 10px;
          margin-top: 10px;
        }

        #alignedDialog {
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 10px;
          padding-bottom: 0px;
          margin-left: 0px;
          margin-top: 10px;
          margin-right: 0px;
          width: 230px;
          align-content: center;
          align-items: center;
        }
      }


      .tooltip {
        --paper-tooltip-opacity: 1;
        /* --paper-tooltip-background: black; */
        --paper-tooltip-text-color: white;
        font-size: 16px;
      }

      .badgesContainer {
        width: 600px;
        margin: auto;
        margin-top: 0px;
        padding: 0px;
      }

      .outerContainer {
        display: block;
        width: 950px;
        margin: auto;
        margin-top: 0px;
        margin-bottom: 100px;
        padding: 0px;
        padding-bottom: 20px;
      }

      .interventionsContainer {
        display: flex;
        flex-wrap: wrap;
        width: 660px;
        margin: auto;
        margin-top: 30px;
        margin-left: 20px;
        margin-bottom: 10px;
        margin-right: 0px;
        background-color: none;
        padding: 10px;
        padding-top: 15px;
        padding-left: 15px;
        padding-right: 5px;
        padding-bottom: 0px;
        font-weight: 400;
        font-size: 16px;
      }

      .heartsContainer {
        display: inline-flex;
        width: 600px;
        margin: auto;
        margin-left: 60px;
        margin-top: 0px;
        padding: 0px;
      }

      .badges {
        width: 130px;
        cursor: pointer;
        padding: 10px;
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 0px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 0px 15px #346da3;
      }

      .interventions {
        width: 100px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 10px;
        /* box-shadow: 0px 0px 20px #346da3; */
      }

      .interventionsdisabled {
        opacity: 0.5;
        width: 100px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 10px;
        /* box-shadow: 0px 0px 20px #346da3; */
      }

      .siteicons {
        width: 130px;
        margin: auto;
        margin-top: 30px;
        margin-right: 0px;
        cursor: pointer;
      }

      .hearts {
        width: 80px;
        cursor: pointer;
        padding: 0px;
        margin: auto;
        margin-left: 50px;
        margin-right: 50px;
        margin-top: 10px;
        /*background-color:white;*/
        /*border-radius:15px;
         box-shadow: 0px 0px 15px #346da3*/
      }

      .buttons {
        margin: auto;
        align-items: center;
        width: 225px;
      }

      .badges:hover {
        opacity: 0.5;
      }
    </style>

    <paper-dialog class="size-position" id="alignedDialog" style="background-color:rgba(255,255,255,1); display: block">
      <img class="interventions" src="{{get_intervention_icon_url(dialog_intervention)}}" />
      <h2>{{dialog_intervention.displayname}}</h2>
      <p>{{dialog_intervention.description}}</p>

      <div class="buttons">
        <div style="align-self:center; width:150px;border:transparent;">
          <pill-button-group id="pill_selector" selected_idx="{{pill_button_idx}}"
            on-pill-button-selected="pill_button_selected" buttons='["Off", "On"]'></pill-button-group>
          <paper-tooltip for="pill_selector" animation-delay="0">Each time you visit
            <span>{{dialog_intervention.sitename}}</span>,<br>Lazuli will show one of the<br>nudges turned
            'On'.
          </paper-tooltip>
        </div>
        <div style="align-self:center; vertical-align:middle; width:75px; margin-right: 0px; border: transparent;">
          <paper-button class="try-now-button" on-click="preview_intervention">Tentar agora</paper-button>
        </div>
      </div>
    </paper-dialog>

    <div style="position: relative">
      <div style="margin-top: 30px;margin-bottom:13px; font-size: 35px;color:white;">
        Alertas irá ajudá-lo a atingir seus objetivos
      </div>

      <div style="margin-top: 0px;margin-bottom:15px; font-size: 16px;color:white;">
        Um alerta será selecionado e mostrado cada vez que você visitar um site.
      </div>

      <div style="margin-top: 0px;margin-bottom:15px; font-size: 16px;color:white;">
        Você pode experimentar e desligar os alertas abaixo.
      </div>

      <div>
        <div class="outerContainer">
          <div style="display:inline-flex; padding-bottom: 0px;">
            <div style="display:block;">
              <img class="siteicons" src="{{generic_url}}"
                style="box-shadow: 0px 0px 20px #346da3; border-radius: 10px" />
              <div style="position: relative; left: 0px;top:0px; color: white;font-size:22px;">
                Todos os Sites
              </div>

              <paper-tooltip class="tooltip" offset="10px" animation-delay="0">
                Esses alertas podem ser usados ​​em todos os sites!
              </paper-tooltip>
            </div>

            <div class="interventionsContainer">
              <template is="dom-repeat" items="{{generic_interventions_info}}" as="intervention">
                <div style="display:block;">
                  <div>
                    <img class$="{{text_if_else(intervention.enabled, 'interventions', 'interventionsdisabled')}}"
                      intervention_info="{{intervention}}" goal_info="{{goal}}"
                      src="{{get_intervention_icon_url(intervention)}}" on-click="openBy" />
                    <div
                      style="position:relative; left:0px; top:8px; color: white;max-width:105px; overflow: wrap; margin-bottom:15px;">
                      {{intervention.displayname}}
                    </div>
                  </div>

                  <paper-tooltip class="tooltip" offset="10px" animation-delay="0">
                    {{intervention.description}}
                  </paper-tooltip>
                </div>
              </template>
            </div>
          </div>

          <template is="dom-repeat" items="{{enabled_goals_info_list}}" as="goal">
            <template is="dom-if" if="{{distinct_interventions_exist(goal.name, goal_name_to_intervention_info_list)}}">
              <div style="display:inline-flex">
                <div style="display:block">
                  <div>
                    <img class="siteicons" src="{{goal.icon}}"
                      style="box-shadow: 0px 0px 20px #346da3; border-radius: 10px" />
                    <div
                      style="position:relative;left:0px; top:0px;color: white; width:110px; white-space:nowrap;overflow:hidden;text-overflow:ellipsis; margin:auto;text-align:center;font-size:22px;">
                      {{goal.sitename_printable}} </div>
                  </div>

                  <paper-tooltip class="tooltip" offset="10px" animation-delay="0">
                    Estes são alguns alertas que você pode usar em
                    {{goal.sitename_printable}}!
                  </paper-tooltip>
                </div>

                <div class="interventionsContainer">
                  <template is="dom-repeat"
                    items="{{get_enabled_interventions_for_goal_sync(goal.name, goal_name_to_intervention_info_list)}}"
                    as="intervention">
                    <div style="display:block">
                      <div>
                        <img class$="{{text_if_else(intervention.enabled, 'interventions', 'interventionsdisabled')}}"
                          intervention_info="{{intervention}}" goal_info="{{goal}}"
                          src="{{get_intervention_icon_url(intervention)}}" on-click="openBy" />

                        <div
                          style="position:relative; left:0px; top:8px; color: white;max-width:105px; overflow: wrap; margin-bottom:15px;">
                          {{intervention.displayname}}
                        </div>
                      </div>

                      <paper-tooltip class="tooltip" offset="10px" animation-delay="0">
                        {{intervention.description}}
                      </paper-tooltip>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </template>
        </div>
      </div>
    </div>
  </template>
  <script src="onboarding-badges.js"></script>

</dom-module>
