<dom-module id="interventions-for-sites">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      .always_show_button {}

      .always_show_button[active] {
        background-color: lightblue;
      }

      .never_show_button {}

      .never_show_button[active] {
        background-color: lightblue;
      }
    </style>
    <div>
      <div>

        <div style="width: 100%">

          <template is="dom-if" if="{{!compact}}">
            <div style="display: flex">
              <div
                style='font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; display: inline-block; font-size: 16px; vertical-align: top; padding-left: 5px; padding-top: 8px'>
                <span>{{intervention.description}}</span>
                <template is="dom-if" if="{{display_internal_names_for_interventions()}}">
                  <span style="font-family: monospace">[<span>{{intervention.name}}</span>]</span>
                </template>
              </div>

              <span class="buttons" style="margin-left:auto">
                <pill-button-group id="pill_selector" selected_idx="{{pill_button_idx}}"
                  on-pill-button-selected="pill_button_selected" buttons='["Off", "On"]'></pill-button-group>
                <paper-tooltip for="pill_selector" animation-delay="0">Each time you visit
                  <span>{{sitename}}</span>,<br>Lazuli
                  will show one of the<br>'Enabled' interventions.
                </paper-tooltip>

                <paper-button id="preview_intervention_button"
                  style="text-align: right; text-transform: none; display: inline-block; background-color: #415D67; border-top: 1px #415D67 solid; border-bottom: 1px #415D67 solid; border-left: 1px #415D67 solid; border-right: 3.5px #415D67 solid; color: white; vertical-align: top; margin-top: 0px; margin-left: auto; margin-right: 0px; -webkit-font-smoothing: subpixel-antialiased"
                  on-click="preview_intervention">Tentar agora</paper-button>
                <!-- <paper-tooltip for="preview_intervention_button" animation-delay="0">Visit <span>{{sitename}}</span> with this intervention enabled</paper-tooltip> -->
              </span>
            </div>
          </template>

          <template is="dom-if" if="{{compact}}">
            <div style="padding-left: 10px;">
              <div id="invn_name"
                style='padding-bottom: 3px; font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; display: block; font-size: 14px; vertical-align: top; padding-top: 1px'>
                <span>{{intervention.description}}</span>
                <template is="dom-if" if="{{display_internal_names_for_interventions()}}">
                  <span style="font-family: monospace">[<span>{{intervention.name}}</span>]</span>
                </template>
              </div>

              <pill-button-group id="pill_selector" selected_idx="{{pill_button_idx}}"
                on-pill-button-selected="pill_button_selected" buttons='["Off", "On"]'></pill-button-group>

              <paper-button id="preview_intervention_button"
                style="text-align: right; text-transform: none; display: inline-block; position: relative; background-color: #415D67; border-top: 1px #415D67 solid; border-bottom: 1px #415D67 solid; border-left: 1px #415D67 solid; border-right: 3.5px #415D67 solid; color: white; vertical-align: top; margin-top: 0px; margin-left: 10px; -webkit-font-smoothing: subpixel-antialiased"
                on-click="preview_intervention">Tentar agora</paper-button>
            </div>
          </template>
        </div>

      </div>
      <div style="margin-left: 210px">
        <template is="dom-if" if="{{intervention.enabled_goals.length}}">
          <span>Supports your goals: </span>
          <template is="dom-repeat" items="{{intervention.enabled_goals}}" as="goal">
            <span>{{goal.description}}</span>
          </template>
          <br>
        </template>
        <template is="dom-if" if="{{parameters_shown()}}">
          <template is="dom-repeat" items="{{intervention.parameters}}" as="parameter">
            <span>
              <intervention-parameter-view intervention="{{intervention}}" parameter="{{parameter}}">
              </intervention-parameter-view>
            </span>
          </template>
        </template>
      </div>
  </template>
  <script src="interventions-for-sites.js"></script>
</dom-module>
