<link rel="import" href="../bower_components/polymer/polymer.html">

      :host {
        display: block;
        width: 100%;

        align-items: center;

      }

        margin-bottom: 20px;
      }

    <h4>Número de vezes que as intervenções foram implantadas hoje</h4>

  <script src="graph-num-times-interventions-deployed.js"></script>
