<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="lazuli-logo-v2.html">
<link rel="import" href="goal-progress-message.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="call-to-action-button.html">
<link rel="import" href="time-selector-dialog.html">

<dom-module id="netflix-alarm-snooze-display">
  <template>
    <custom-style>
      <style is="custom-style">
        :host {
          position: fixed;
          display: block;
          top: 0%;
          left: 0%;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5)
            /* #f2fcff*/
          ;
          z-index: 35000000;
          font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
          font-size: 12px;

          --paper-input-container-input: {
            font-size: 28px;
            text-indent: 20px;
          }
        }

        .contentContainer {
          margin-top: 30px;
        }

        .whiteDiv {
          position: fixed;
          display: flex;
          flex-direction: column;
          top: 0%;
          left: 0%;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0);
          opacity: 1;
          z-index: 35000000;
        }

        .closeTabButton {
          cursor: pointer;
          padding: 5px;
          margin-top: 10px;
          margin-bottom: 10px;
          font-size: 14px;
          padding-right: 2px;
          padding-left: 2px;

        }



        #logo {}

        .message-block {
          padding-top: 30px;
          align-self: center;
        }

        #paperprogress {
          display: none;
          margin-bottom: 10px;
        }

        #title {
          padding-top: 0px;
          padding-bottom: 0px;
          margin: auto;
          margin-top: 10px;
          margin-bottom: 20px;
          color: rgb(227, 39, 0);
          font-size: 30px;
          font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
          /*font-weight: 250;*/
        }

        #titleText {
          padding-top: 0px;
          padding-bottom: 0px;
          margin: auto;
          margin-top: 10px;
          margin-bottom: 10px;
          color: white;
          font-size: 30px;
          font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
          /*font-weight: 250;*/
        }

        #time {
          padding-top: 0px;
          padding-bottom: 0px;
          color: black;
          font-size: 40px;
          font-family: "Lucidia Grande", "HelveticaNeue-Light", sans-serif;
        }

        #fact-box {
          background-color: rgba(149, 203, 238, 0.95);
          /* #95CBEE;*/
          opacity: 1;
          margin-right: 350px;
          margin-left: 350px;
          padding: 2px;
        }

        #link {
          font-size: 12px;
          font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }
      </style>
    </custom-style>

    <div class="whiteDiv">

      <template is="dom-if" if="{{show_netflix_message}}">
        <netflix-articles class="message-block"></netflix-articles>
      </template>

      <div class="contentContainer">
        <div id="fact-box">
          <div
            style="display:flex;flex-direction:row;justify-content:center;align-items:center;align-content:space-around;height: 25px;width:130px;margin: auto; margin-top:10px;margin-bottom:0px"
            ;>
            <img style="display:block;width:30px;" src="{{bell_image_url}}"></img>
            <p id="title">PARAR!</p>
          </div>

          <center>
            <p id="titleText">It's time! STOP watching Netflix.</p>
          </center>
          <img
            style="width: 200px;text-align: center; margin: auto; padding-top: 5px;padding-bottom: 10px; display: block"
            src="{{alarm_image_url}}"></img>

          <div
            style="width: 200px;height:48px;text-align:center;margin:auto; margin:auto;margin-bottom:15px;padding-top:10px;padding-bottom:18px;color:#415D67;background-color:rgba(255,255,255,0.8);border-radius:8px;padding-left:9px;padding-right:9px;padding-bottom:2px;font-size: 28px;"
            id="time_display"></div>
          <center>
            <call-to-action-button style="margin:auto;margin-top:0px;margin-bottom:15px" id="closetabbutton"
              class="closeTabButton"></call-to-action-button>
          </center>

          <div
            style="display:flex;flex-direction:row;justify-content:space-between;align-items:center;align-content:center;height: 35px;width:100%;margin: auto; margin-top:0px;margin-bottom:0px"
            ;>
            <lazuli-logo-v2 style="padding-left:5px;padding-top:9px" id="logo"></lazuli-logo-v2>
            <paper-button on-click="snooze_button_clicked"
              style="align-self: center; width: 80px;color: white; background-color:rgba(65, 93, 103, 1);box-shadow: 2px 2px 2px #888888"
              id="snooze-button">Soneca...</paper-button>
            <img style="width: 33px;padding-left: 72px; padding-right:5px;padding-top:15px" src="{{logo_url}}"></img>
          </div>
          <p></p>
        </div>
        <p></p>
      </div>
    </div>
  </template>

  <script src="netflix-alarm-snooze-display.js"></script>

</dom-module>
