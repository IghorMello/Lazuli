<dom-module id="debug-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>

    <div> Este é o componente de visualização de depuração </div>
    <div> Os componentes estão todos localizados em src / components </div>
    <div> Eles devem estar listados em src / components / components.html </div>
    <div> Os seguintes componentes estão disponíveis: </div>

    <br><br>

    <template is="dom-repeat" items="{{tags_with_info()}}" as="tag_with_info">
      <h1>
        <a href="{{tag_link_url(tag_with_info.is)}}" target="_blank">{{tag_with_info.is}}</a>
      </h1>
      <pre>{{json_stringify(tag_with_info)}}</pre>
    </template>
  </template>
  <script src="debug-view.js"></script>
</dom-module>
