<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="goal-progress-message">
  <template>
    <custom-style>
      <style is="custom-style">
        :host {
          --paper-item: {
            font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-size: 13px;
            overflow: hidden;
            white-space: nowrap;
            display: block;
            text-overflow: ellipsis;
          }

          ;
          --paper-item-min-height: 36px;
        }


        #rsscontainer {
          width: 380px;
          height: 240px;
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #e6e6ff;
        }

        #goalprogresstitle {
          padding-top: 15px;
          margin-bottom: 15px;
          font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
          font-size: 16px;
        }

        .linktext {

          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;

          width: 350px;
          display: block;
        }

        a {
          overflow: hidden;
          white-space: nowrap;
          width: 350px;
          text-overflow: ellipsis;
          display: block;
        }

        .table-row {
          display: flex;
          flex-direction: row;
          flex-grow: 0;
          flex-wrap: wrap;
          width: 100%;
          padding-left: 15px;
          padding-right: 15px;
        }

        .goalname {
          flex-grow: 1;
          overflow: hidden;
          padding-right: 20px;
          padding-top: 10px;
          padding-bottom: 10px;
          width: 100px;
        }

        .showprogress {
          flex-grow: 1;
          overflow: hidden;
          padding-right: 20px;
          padding-top: 10px;
          padding-bottom: 10px;
          width: 100px;
        }
      </style>
    </custom-style>

    <div id="rsscontainer">
      <div id="goalprogresstitle">Progresso em seus objetivos</div>

      <div>
        <div class="table-row">
          <div class="goalname"></div>
          <div class="showprogress">Hoje</div>
          <div class="showprogress">Ontem</div>
        </div>

        <template is="dom-repeat" items="{{goal_info_list}}" as="goal_info">
          <div class="table-row">
            <div class="goalname">{{goal_info.description}}</div>
            <template is="dom-repeat" items='[0,1]'>
              <div class="showprogress">{{get_goal_progress_on_day(goal_info.name, item,
                goal_name_to_progress_this_week)}}</div>
            </template>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script src="goal-progress-message.js"></script>
</dom-module>
