<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="lazuli-options-popup-v2.html">

<dom-module id="lazuli-logo-v2">
  <template>
    <style>
      :host {
        display: inline-block;
        font-family: "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        --lazuli-logo-height: 38px;
        --lazuli-logo-background-color: #415D67;
        height: var(--lazuli-logo-height);
        font-size: 14px;
        cursor: pointer;
      }

      .lazuli_logo_img {
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        width: 20px;
        height: 20px;
        padding-right: 8px;
        border-radius: 5px;
        box-shadow: 2px 2px 2px #888888;
      }

      #lazuli_button {
        height: var(--lazuli-logo-height);
        width: 100%;

        background-color: var(--lazuli-logo-background-color);
        color: white;
        margin: 0 auto;
        box-shadow: 2px 2px 2px #888888;
      }

      .intervention-icon {
        height: var(--lazuli-logo-height);
        width: var(--lazuli-logo-height);
        margin-right: 8px;
        margin-left: -9px;
        padding-left: 0px;
        border-radius: 5px;
      }
    </style>

    <paper-button id="lazuli_button" on-click="lazuli_button_clicked">
      <div
        style="display: flex;align-items:center; justify-content:center;align-content:flex-start;text-align: center; height: 100%; width: 100%;">
        <img src="{{intervention_icon}}" class="intervention-icon" />
        <div style="display:block;vertical-align: middle;text-align: center;">
          {{msg("Desativar")}}
        </div>
      </div>
    </paper-button>
  </template>
  <script src="lazuli-logo-v2.js"></script>
</dom-module>
