<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="market-card-detail-dialog.html">
<dom-module id="market-card">
  <template>
    <style>
       :host {
        display: block;
        width: 208px;
        height: 270px;
        background-color: transparent;
        margin-right: 10px;
        --paper-card: {
          width: 100%;
          margin-top: 0px;
        }
        ;
      }
      .borders:hover{
        box-shadow: 0 0 15px rgb(125, 174, 223);
      }
      .borders{
        border: 2px solid white;
        border-radius: 30px;
      }
      .card{
        width:100%;
        height:100%;
        align-items: center;
        text-align: center;
        justify-content: center;
        cursor:pointer;
      }
      .checked {
        color: black;
      }
      .cardSquare{
        height:160px;
        width:160px;
        background-color: rgba(255, 255, 255, 0.836);
        
        padding: 10px;
      }
      h2{
        color: white;
        font-size: 12px;
      }
      h3{
        color: white;
        font-size: 18px;
      }
      h5{
        color: black;
        font-size: 12px;
      }
      p{
        color: white;
        font-size: 12px;
      }
      .container{
          margin-right: 5px;
          width: 160px;
          height:245px;
      }
      #description{
        display: none;
      }
      .description {
        display: none;
        position: absolute;
        top: auto;
        bottom: auto;
        right: auto;
        left: auto;
        text-align: center;
      }
      .buttonDownload {
      	display: inline-block;
      	position: relative;
      	padding: 20px 40px;
      	background-color: #51a7f9;
      	color: white;
      	font-family: sans-serif;
      	text-decoration: none;
      	font-size: 0.9em;
      	text-align: center;
        border-radius: 20px;
      }
      .buttonDownload:hover {
      	background-color: #333;
      	color: white;
      }
      .buttonDownload:before, .buttonDownload:after {
      	content: ' ';
      	display: block;
      	position: absolute;
      	left: 25px;
      	top: 52%;
      }
      /* Download box shape  */
      .buttonDownload:before {
      	width: 25px;
      	height: 5px;
      	border-style: solid;
      	border-width: 0 2px 2px;
      }
      /* Download arrow shape */
      .buttonDownload:after {
      	width: 0;
      	height: 0;
      	margin-top: -7px;
        margin-left:8px;
      	border-style: solid;
      	border-width: 6px 6px 6px 6px;
      	border-color: transparent;
      	border-top-color: inherit;
      	animation: downloadArrow 2s linear infinite;
      	animation-play-state: paused;
      }
      .buttonDownload:hover:before {
      	border-color: #51a7f9;
      }
      .buttonDownload:hover:after {
      	border-top-color: #51a7f9;
      	animation-play-state: running;
      }
      /* keyframes for the download icon anim */
      @keyframes downloadArrow {
      	/* 0% and 0.001% keyframes used as a hackish way of having the button frozen on a nice looking frame by default */
      	0% {
      		margin-top: -7px;
          margin-left: 8px;
      		opacity: 1;
      	}
      	0.001% {
      		margin-top: -15px;
          margin-left: 8px;
      		opacity: 0;
      	}
      	50% {
      		opacity: 1;
          margin-left: 8px;
      	}
      	100% {
      		margin-top: 0;
      		opacity: 0;
          margin-left: 8px;
      	}
      }
    </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div class = "card">
        <img id= "image" class = "cardSquare borders" src = "{{get_custom_intervention_icon_url()}}">
        <div id= "description" class = "cardSquare borders">
            <div class = "description_area" style="height:calc(70%)">
            <div style="height:calc(20%)"><b>Description:</b></div>
          <div style="height:calc(50%)">{{description}}</div>
        </div>
            <a href="#{{location}}" class="buttonDownload"></a>
        </div>
        <br>
        <h2>{{displayname}}</h2>
        <h5><b>Creator:{{author}}</b><h5>
      </div>

    <!-- <div style="margin-bottom: 20px"></div> -->

  </template>
  <script src="market-card.js"></script>
</dom-module>
