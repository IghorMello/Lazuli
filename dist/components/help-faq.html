<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="help-faq">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;

        --paper-card: {
          width: 100%;
          padding: 10px 20px;
          margin-top: 0px;
        }

        ;
      }

      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title {
        font-size: 38px;
        margin-top: 0.3em;
        margin-bottom: 20px;
      }

      .paper-card {
        width: 100%;
        margin-left: 20px;
        margin-right: 20px;
      }

      .card-content {
        font-size: 20px;
      }
    </style>

    <div class="container">

      <div class="title" style="color: white">Help / FAQ</div>

      <paper-card heading="Tenho uma ideia para uma intervenção ou objetivo!" class="paper-card">
        <div class="card-content">
          <a href="https://www.reddit.com/r/lazuli/" target="_blank">
            Envie sua ideia para nossa incubadora de ideias em
            Reddit </a> ou tente implementá-lo você mesmo com o
          <a href="index.html?tag=intervention-editor" target="_blank">editor de código</a>.
        </div>
      </paper-card>

      <paper-card heading="Tenho feedback/encontrei um bug!" class="paper-card">
        <div class="card-content">
          <a href="#help" on-click="submit_feedback_clicked">
            Clique aqui para enviar feedback </a> e ele será enviado para nosso
          <a href="https://github.com/lazuli/lazuli/issues">rastreador de bug</a>.
        </div>
      </paper-card>

      <paper-card heading="Não estou vendo nenhum cutucão em uma página" class="paper-card">
        <div class="card-content">
          Certifique-se de definir uma meta para reduzir o tempo gasto nessa página. Você pode definir metas no
          <a on-click="change_tab" newtab="settings" href="https://lazuli.github.io/to?q=options#settings">
            guia de configurações
          </a>.
        </div>
      </paper-card>

      <paper-card heading="Como eu desativo um cutucão?" class="paper-card">
        <div class="card-content">
          Para desativar um empurrão para apenas uma visita, clique no botão <img id="iconimg" src="{{get_icon()}}">
          na barra de ferramentas do Chrome quando o nudge está ativo e pressione "Desligar".

          <br><br>

          Para desativar um cutucão para visitas futuras, vá para a guia do site no qual o cutucão opera (ou seja,
          <a on-click="change_tab" newtab="facebook" href="https://lazuli.github.io/to?q=options#facebook">Facebook
          </a>) e clique em "Desativar" em seguida
          para a cutucada.
        </div>
      </paper-card>

      <paper-card heading="Como faço para desativar temporariamente todos os alertas?" class="paper-card">
        <div class="card-content">
          Você pode desativar todos os estímulos para o resto do dia clicando em <img id="iconimg"
            src="{{get_icon ()}}"> em a barra de ferramentas do Chrome e clique em "Desligar Lazuli Hoje".

          <br><br>

          Você também pode definir o Lazuli para implantar apenas cutucadas durante o horário de trabalho no
          <a on-click="change_tab" newtab="settings" href="https://lazuli.github.io/to?q=options#settings">
            guia de configurações
          </a>.
        </div>
      </paper-card>

      <paper-card heading="Por que vejo um alerta diferente em cada visita?" class="paper-card">
        <div class="card-content">
          A Lazuli o ajudará a atingir seus objetivos, mostrando-lhe um <i> alerta </i> diferente, como um bloqueador
          de feed de notícias ou
          um carregador de página atrasado, cada vez que você visita seus sites de meta.

          <br> <br>

          A princípio, a Lazuli mostrará a você um toque aleatório a cada visita e, com o tempo, aprenderá o que
          funciona
          maioria
          efetivamente para você.
        </div>
      </paper-card>

      <paper-card heading="Como o Lazuli escolhe quais cutucadas me mostrar?" class="paper-card">
        <div class="card-content">
          A cada visita, o Lazuli testará um novo toque e medirá quanto tempo você passa no site. Então ele determina
          a eficácia
          de cada empurrão, comparando o tempo gasto por visita quando aquele empurrão foi implantado, em comparação com
          quando outro
          cutucadas
          são implantados. Lazuli usa uma técnica algorítmica chamada
          <a href="https://en.wikipedia.org/wiki/Multi-armed_bandit" target="_blank">bandido multi-armado </a> para
          aprender
          quais nudges funcionam melhor e escolha quais nudges implantar, para minimizar
          seu tempo perdido online.
        </div>
      </paper-card>

      <paper-card heading="Como posso acessar o painel?" class="paper-card">
        <div class="card-content">
          Você pode acessar o painel e a página de configurações clicando no
          <img id="iconimg" src="{{get_icon()}}">
          no cromada barra de ferramentas, onde você também pode ver o progresso de seus objetivos.
          <br><br>
        </div>
      </paper-card>

      <paper-card heading="Como posso fazer um cutucão sempre mostrado quando visito uma página?" class="paper-card">
        <div class="card-content">
          Desative todos os outros alertas para esse site.
        </div>
      </paper-card>

      <paper-card heading="Como posso fazer com que vários cutucões sejam exibidos quando visito uma página?"
        class="paper-card">
        <div class="card-content">
          Atualmente não compatível. Como alternativa, você pode usar o
          <a href="index.html?tag=intervention-editor" target="_blank">editor de código</a> para criar um novo juiz que
          mostra várias cutucadas de uma vez.
        </div>
      </paper-card>

      <paper-card heading="Minha pergunta não foi respondida/Contate-nos" class="paper-card">
        <div class="card-content">
          <a href="https://github.com/lazuli/lazuli/issues" target="_blank">
            Relate um problema no Github </a> ou <a href="mailto:{{mailing_list}}" target="_blank">
            envie-nos um email </a> e nós iremos voltar para você!
        </div>
      </paper-card>
    </div>
  </template>
  <script src="help-faq.js"></script>
</dom-module>
