<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="goal-selector">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;

        --paper-item: {
          min-height: 36px;
        }

        ;

        --paper-input-container: {
          padding-top: 0px;
          padding-bottom: 0px;
        }

        ;
      }

      .dailyLimitContainer {
        margin-top: 2px;
      }

      .card-content {
        font-size: 20px;
      }
    </style>

    <div class="card-content">
      <div
        style='font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-size: 16px; margin-bottom: 20px; text-align: left'>
        {{msg('Gaste menos tempo nos seguintes sites:')}}
      </div>

      <template is="dom-repeat" items="{{sort_custom_sites_after(sites_and_spend_less_time_goals)}}"
        as="site_and_goals">
        <template is="dom-repeat" items="{{site_and_goals.goals}}" as="goal">
          <template is="dom-if" if="{{is_goal_shown(goal)}}">
            <div style="display: flex; align-items: center; padding-bottom: 15px;">
              <paper-toggle-button checked="{{goal.enabled}}" goal="{{goal}}" on-change="goal_changed"
                noLabelFloat="true">
                <span
                  style="font-family: Verdana, Geneva, 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif; font-size: 16px">
                  {{goal.sitename_printable}}
                </span>

                <template is="dom-if" if="{{show_internal_names_of_goals()}}">
                  <span style="font-family: monospace; font-size: 16px">[<span>{{goal.name}}</span>]</span>
                </template>
              </paper-toggle-button>

              <template is="dom-if" if="{{goal.enabled}}">
                <iron-icon icon="settings"
                  style="width: 25px; height: 25px; margin-left: 10px; color: #415D67; cursor: pointer"
                  on-click="settings_goal_clicked" sitename="{{goal.sitename}}"></iron-icon>
              </template>

              <template is="dom-if" if="{{goal.custom}}">
                <iron-icon icon="cancel"
                  style="width: 25px; height: 25px; margin-left: 10px; color: #415D67; cursor: pointer"
                  on-click="delete_goal_clicked" goal_name="{{goal.name}}"></iron-icon>
              </template>
            </div>
          </template>
        </template>
      </template>

      <div style="display: flex">
        <paper-input id="add_website_input"
          label="Adicione um novo site para reduzir o tempo gasto em (exemplo:www.amazon.com)"
          style="display: inline-block; width: calc(100% - 100px)" on-keydown="add_website_input_keydown"></paper-input>

        <paper-button
          style="display: inline-block; color: white; background-color: #415D67; padding: 5px; font-size: 16px; text-align: center; margin-right: 0px; text-transform: none; -webkit-font-smoothing: subpixel-antialiased; align-self: flex-end; margin-left: auto"
          on-click="add_goal_clicked">Adicionar nota</paper-button>
      </div>
    </div>

    <div
      style='font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-size: 16px; margin-bottom: 20px; text-align: left'>
      {{msg('Passe mais tempo nos seguintes sites:')}}</div>

    <template is="dom-repeat" items="{{sort_custom_sites_after(sites_and_spend_more_time_goals)}}" as="site_and_goals">
      <template is="dom-repeat" items="{{site_and_goals.goals}}" as="goal">
        <template is="dom-if" if="{{is_goal_shown(goal)}}">
          <div style="display: flex; align-items: center; padding-bottom: 15px;">
            <paper-toggle-button checked="{{goal.enabled}}" goal="{{goal}}" on-change="goal_changed"
              noLabelFloat="true">
              <span
                style='font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-size: 16px'>
                {{goal.sitename_printable}}
              </span>

              <template is="dom-if" if="{{show_internal_names_of_goals()}}">
                <span style="font-family: monospace; font-size: 16px">[<span>{{goal.name}}</span>]</span>
              </template>
            </paper-toggle-button>

            <template is="dom-if" if="{{goal.enabled}}">
              <iron-icon icon="settings"
                style="width: 25px; height: 25px; margin-left: 10px; color: #415D67; cursor: pointer"
                on-click="settings_goal_clicked" sitename="{{goal.sitename}}"></iron-icon>
            </template>

            <template is="dom-if" if="{{goal.custom}}">
              <iron-icon icon="cancel"
                style="width: 25px; height: 25px; margin-left: 10px; color: #415D67; cursor: pointer"
                on-click="delete_goal_clicked" goal_name="{{goal.name}}"></iron-icon>
            </template>

            <template is="dom-if" if="{{goal.enabled}}">
              <span class="dailyLimitContainer" style="margin-left: auto">
                <span
                  style='font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-size: 16px; padding-left: 30px;'>
                  Meta di√°ria: pelo menos
                </span>

                <paper-dropdown-menu style="display: inline-block; padding-left: 5px; max-width: 130px; width: 130px;"
                  no-label-float>
                  <paper-listbox class="dropdown-content" style="width: 130px" selected="[[goal.number]]"
                    on-iron-select="goal_number_updated">
                    <template is="dom-repeat" items="{{daily_goal_values}}" as="goal_mins">
                      <paper-item class="{{goal.name}}">{{goal_mins} [[goal.target]]}</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>

                <iron-icon icon="help" style="width: 25px; height: 25px; color: #415D67; cursor: pointer"
                  on-click="daily_goal_help_clicked"></iron-icon>
              </span>
            </template>
          </div>
        </template>
      </template>
    </template>

    <div style="display: flex">
      <paper-input id="add_website_input"
        label="Adicione um novo site para reduzir o tempo gasto em (example: www.amazon.com)"
        style="display: inline-block; width: calc(100% - 100px)" on-keydown="add_website_input_keydown"></paper-input>

      <paper-button
        style="display: inline-block; color: white; background-color: #415D67; padding: 5px; font-size: 16px; text-align: center; margin-right: 0px; text-transform: none; -webkit-font-smoothing: subpixel-antialiased; align-self: flex-end; margin-left: auto"
        on-click="add_goal_clicked">Adicionar metas</paper-button>
    </div>
    </div>

  </template>
  <script src="goal-selector.js"></script>
</dom-module>
