description: Example of a custom intervention
matches:
  - www.google.com
content_scripts:
  - frontend.js
parameters:
  - name: livescript
    description: Use Livescript to compile code
    default: false
    type: bool
  - name: params
    description: Parameters (YAML)
    default: '{}'
    type: string
    multiline: true
  - name: code
    description: Code
    default: ''
    type: string
    code: true
