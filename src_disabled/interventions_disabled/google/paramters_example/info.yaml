description: Example of a using parameters in an intervention
matches:
  - www.google.com
content_scripts:
  - frontend.js
# parameters is a list of param_info
# params is a dictionary going from name -> param_info
parameters:
  - name: message
    description: Message that will be displayed to users
    default: Hello world
    type: string
  - name: message2
    description: Second message that will be displayed to users
    default: Hello again world
    type: string
  - name: message3
    description: An integer
    default: 6
    type: int
  - name: message4
    description: A floating point number
    default: 3.6
    type: float
  - name: message5
    description: A boolean option
    default: false
    type: bool
