<dom-module id="options-view">
  <style is="custom-style">
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

   
    
    .questionicon {
      position: fixed;
      right: 9px;
      top: 9px;
    }
    paper-button.fancy {
      color: #8CD4F5;
    }

  </style>
  <template>
        
      <template is="dom-if" if="{{!is_habitlab_disabled}}">
        <paper-tabs class="main-tabs" id="optionstab" selected="{{selected_tab_idx}}" autoselect>
          <paper-tab class="main-tab">Manage Goals and Interventions</paper-tab>
          <paper-tab class="main-tab">View Progress and Results</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected_tab_idx}}">
          <options-interventions id="options-interventions"></options-interventions>
          <dashboard-view id="dashboard-view"></dashboard-view>
        </iron-pages>
      </template>
      
      <template is="dom-if" if="{{is_habitlab_disabled}}">
        <div style="width: calc(100% - 20px); display: inline-block; margin: 10px;">
          <paper-card style="cursor: pointer; margin-bottom: 10px; display: inline-block; width: 100%" on-click="enable_habitlab_button_clicked">
            <div style="width: 100%; margin: 10px">
              <div style="font-size: 36px; text-align: center">You've disabled HabitLab today.<br>Click to re-enable</div>
              <div style="margin: 20px; width: calc(100% - 40px); height: 300px; display: flex; justify-content: center">
                <img style="display: inline-block; width: 100%; text-align: center" src="{{get_power_icon_src()}}"></img>
              </div>
            </div>
          </paper-card>
        </div>
      </template>
    <!-- <a class="questionicon" href="#introduction">   
        <iron-icon icon="info-outline" on-click="icon_clicked"></iron-icon>
    </a> -->
    <feedback-button-right></feedback-button-right>
  </template>
  <script src="options-view.js"></script>
</dom-module>
