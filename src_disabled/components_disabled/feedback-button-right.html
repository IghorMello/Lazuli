<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="feedback-form.html">

<dom-module id="feedback-button-right">
  <template>
    <style>
       :host {
        display: inline-block;
        height: 38px;
        cursor: pointer;
      }

      .feedback_button_right_container {
        background: black;
        transform-origin: right bottom !important;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        border-bottom: none;
        bottom: 60%;
        right: 0;
        transform: rotate(270deg) !important;
        box-sizing: border-box;
        line-height: 1.42857143;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
        color: #fff;
        display: block;
        position: fixed;
        z-index: 999999;
        cursor: pointer;
        transition: none !important;
      }

      .feedback_button_right_span {
        color: rgb(255, 255, 255);
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        border-bottom: none;
        margin-bottom: 0;
        border-top-right-radius: 3px;
        border-top-left-radius: 3px;
        display: inline-block;
        border-top-width: 1px;
        border-left-width: 1px;
        border-right-width: 1px;
        border-bottom-width: 0px;
        border-style: solid;
        margin-left: 1px;
        margin-right: 1px;
        margin-top: 1px;
        padding: 5px 10px;
        font-size: 16px;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        box-sizing: border-box;
        cursor: pointer;
      }
    </style>

    <div class="feedback_button_right_container">
      <span class="feedback_button_right_span" on-click="feedback_button_clicked">{{msg("Feedback")}}</span>
    </div>

  </template>
  <script src="feedback-button-right.js"></script>
</dom-module>
