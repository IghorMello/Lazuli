<dom-module id="dashboard-view">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      --paper-card: {
        width: calc(100% - 40px);
        padding: 10px 20px;
        margin-top: 10px;
        margin-left: 20px;
        margin-right: 20px;
      };
    }
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 3em;
      margin-top: 0.3em;
    }
    .description {
      font-size: 2.2em;
      margin-top: 0.8em;
    }
    .buttons {
      text-align: center;
      padding-top: 3em;
      padding-bottom: 3em;
    }
    button {
      position: absolute;
      left: 50%;
      cursor: pointer;
      transform: translateX(-50%) translateY(-50%);
      font-size: 1em;
    }
    hr {
      margin-top: 2em;
    }
  </style>
  <template>
    <div class="container">
      <!-- <div id="encouragement" class="title">Good job so far!</div>
      <div class="title">HabitLab Analytics</div> -->

      <paper-card heading="HabitLab Analytics">
      </paper-card>

      <paper-card>
        <div class="card-content">
          <graph-time-spent-on-goal-sites-daily></graph-time-spent-on-goal-sites-daily>
        </div>
      </paper-card>

      <!--
      <paper-card>
        <div class="card-content">
          <graph-time-saved-daily></graph-time-saved-daily>
        </div>
      </paper-card>
      -->

      <paper-card>
        <div class="card-content">
          <paper-tabs id="graphsOfGoalsTab" style="width: 500px;" selected={{selected_goal_view}} scrollable>
            <template is="dom-repeat" items="{{site_info_list}}" as="site_info">
              <paper-tab>{{site_info.sitename_printable}}</paper-tab>
            </template>
          </paper-tabs>

          <iron-pages selected={{selected_goal_view}}>
            <template is="dom-repeat" items="{{site_info_list}}" as="site_info">
              <div><site-goal-view site="{{site_info.sitename}}"></site-goal-view></div>
            </template>
          </iron-pages>
        </div>
      </paper-card>


      <!-- Uncomment when badges are implemented -->

      <!--
      <div class="description">Which badges have I earned?</div>
      <badges-view></badges-view>

      -->

      <paper-card>
        <div class="card-content">
          <graph-num-times-interventions-deployed></graph-num-times-interventions-deployed>
      </div>
      </paper-card>



      <paper-card>
        <div class="card-content">
          <graph-donut-top-sites></graph-donut-top-sites>
        </div>
      </paper-card>

      <paper-card>
        <div class="card-content">
          <all-badges-earned-display></all-badges-earned-display>
        </div>
      </paper-card>

      <paper-card>
        <div class="card-content">
          <paper-tabs id="graphsOfInterventionEffectivenessTab" style="width: 500px;" selected={{selected_intervention_effectiveness_idx}} scrollable>
            <template is="dom-repeat" items="{{site_info_list}}" as="site_info">
              <paper-tab>{{site_info.sitename_printable}}</paper-tab>
            </template>
          </paper-tabs>

          <iron-pages selected={{selected_intervention_effectiveness_idx}}>
            <template is="dom-repeat" items="{{site_info_list}}" as="site_info">
              <div><graph-intervention-effectiveness-comparison goal_info="{{first_elem(site_info.goals)}}"></graph-intervention-effectiveness-comparison></div>
            </template>
          </iron-pages>
        </div>
      </paper-card>

      <paper-card>
        <div class="card-content">
          <goals-met-over-time></goals-met-over-time>
        </div>
      </paper-card>

    </div>
    <div style="height: 50px;"></div>

  </template>
  <script src="dashboard-view.js"></script>
</dom-module>
