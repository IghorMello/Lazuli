<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="options-goals">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <template>
    <div style="margin: 10px">
      <!-- <img src="options-goals.png" style="width: 100%"> -->
      <p>Please tell HabitLab your goals so that it can help you achieve them by making adjustments to websites.</p>

      <p>HabitLab has suggested these goals based on the websites you regularly use.</p>

      <p>If you have a goal that is not specified below, please <a href="#">send us a suggestion</a> </p>

      <template is="dom-repeat" items="{{sites_and_goals}}" as="site_and_goals">
        <h3>{{site_and_goals.sitename}}</h3>
        <template is="dom-repeat" items="{{site_and_goals.goals}}" as="goal">
          <paper-checkbox checked="{{goal.enabled}}" goal="{{goal}}" on-change="goal_changed">{{goal.description}}</paper-checkbox>
          <br><br>
        </template>
      </template>

      <!--
      <h1>Facebook</h1>

      <paper-checkbox>Spend less time on Facebook</paper-checkbox>

      <h1>Youtube</h1>

      <paper-checkbox>Spend less time on Youtube</paper-checkbox>

      <h1>Duolingo</h1>

      <paper-checkbox>Complete a lesson on Duolingo everyday</paper-checkbox>
      -->

    </div>
  </template>
  <script src="options-goals.js"></script>
</dom-module>
