<link rel="import" href="../bower_components/chart-elements/chart-bar.html">
<link rel="import" href="../bower_components/chart-elements/chart-horizontal-bar.html">
<link rel="import" href="../bower_components/chart-elements/chart-line.html">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<link rel="import" href="goal-progress-view.html">

<dom-module id="site-goal-view">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 10px;
    }

    h4 {
      margin-bottom: 20px;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{goals}}" as="goal">
      <h4>{{goal.description}}</h4>
      <goal-progress-view goal="{{goal.name}}"></goal-progress-view>
    </template>

  </template>
  <script src="site-goal-view.js"></script>
</dom-module>
